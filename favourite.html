<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food API | Favourites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(https://www.cypressgreen.in/blog/wp-content/uploads/2021/03/food.jpg);">
    <div class="container">
        <div class="meal-wrapper">
            <a href="index.html">Home</a>
            <a href="favourite.html">Favourites</a>

            <div class="meal-search">
                <div class="logo">
                    <p style="text-decoration: underline;">Good Food is Good Mood</p>
                    <p>Food Recipe</p>
                </div>
                <br>
                <h2 class="title1">Secret Kitchen Diaries</h2>
            </div>



            <div class="meal-result">
                <h2 class="title">These are your favourite foods:</h2>
                <div id="meal">

                </div>
            </div>
        </div>
    </div>

    <script>
        const mealList = document.getElementById('meal');
        let html = "";


        var array = (JSON.parse(localStorage.getItem('saveid')));
        array.forEach(element => {
            
            let theid = element.value;


        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${element}`)
        .then(response => response.json())
        .then(data => {


            html += `
                <div class="meal-item" data-id=${data.meals[0].idMeal}>
                    <div class="meal-img">
                        <img src="${data.meals[0].strMealThumb}" alt="food" id="mealimage">
                    </div>
                    <div class="meal-name">
                        <h3 id="mealname">${data.meals[0].strMeal}</h3>
                        <span></span>

                    </div>
                </div>
            `;


        mealList.innerHTML = html;
        });
        });
    </script>
